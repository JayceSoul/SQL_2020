<!DOCTYPE html>
<html lang="en">
<head>
<title>Table V01</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<body>
    <div class="d-flex flex-wrap bg-light">
    {% for con in display %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{con.0}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Eats</h6>
          <ul class="list-group list-group-flush"></ul>
          {% for consumed in con.1 %}
            <li class="list-group-item list-group-item-primary"><a href="../plant/{{consumed.Plant.animalId}}/">{{ consumed.Plant.name }}</a></li>

          {% endfor %}
        </div>
      </div>
    {% endfor %}
</div>

</body>
</html>
