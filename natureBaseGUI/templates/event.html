<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nature Base Event</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<body>
    <div class="d-flex flex-wrap bg-light">
    {% for event in events %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{event.0.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Date:{{event.0.eventDate}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Host:{{event.0.hostedby.username}}</h6>
          <p class="card-text">{{event.0.eventDescription}}</p>
          <ul class="list-group list-group-flush"></ul>
          {% for person in event.1 %}
            <li class="list-group-item list-group-item-primary"><a href="/user/{{ person.userId }}/">{{person.username}}</a></li>

          {% endfor %}
        </div>
      </div>
    {% endfor %}
</div>

</body>
</html>
